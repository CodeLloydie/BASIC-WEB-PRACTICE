<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.html" method="post" enctype="multipart/form-data">

        <label for="username"> Username: </label>
        <input type="text" name="" id="username" required minlength="8" maxlength="12" placeholder="username">
        <br>
        <label for="password"> Password: </label>
        <input type="password" name="" id="password" required minlength="8" maxlength="12" placeholder="password">
        <br>
        <label for="email"> Email: </label>
        <input type="email" name="" id="email" required  placeholder="sample.email@gmail.com">
        <br>
        <label for="phone"> Phone: </label>
        <input type="tel" name="" id="phone" required  placeholder="1234-456-7890" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4} ">
        <br>
        <label for="bday"> bday: </label>
        <input type="date" name="" id="bday" required>
        <br>
        <label for="qty"> qty: </label>
        <input type="number" name="" id="qty" required min="0" max="99">
        <br>

        <label for="tittle"> Tittle:</label>

        <label for="mr."> MR.</label>
        <input type="radio" id="mr." value="mr." name="title">
        <label for="mrs."> MRS.</label>
        <input type="radio" id="mrs." value="mrs" name="title">
        <br>

        <label for="Payments"> Payments: </label>
        <select name="" id="Payments">
            <option value="Visa"> Visa</option>
            <option value="Gcash"> Gcash</option>
            <option value="mastercard"> mastercard</option>
        </select>
        <br>

        <label for="check"> check: </label>
        <input type="checkbox" id="check">
        <br>

        <label for="comment"> comment: </label>
        <textarea name="" id="comment" rows="3" cols="25"></textarea>
        <br>

        <label for="file"> file: </label>
        <input type="file" id="file" accept="image/png, image/png">
        <br>

        <input type="submit" name="" id="">
        <input type="reset" name="" id="">
    </form>
</body>
</html>
